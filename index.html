                </button>

            <div class="brocha-index-buttons col-12 d-flex d-lg-none order-2">
                <div class="brocha-index-buttons-item active" onclick="imagefunNumber(1, this)"></div>
                <div class="brocha-index-buttons-item" onclick="imagefunNumber(2, this)"></div>
                <div class="brocha-index-buttons-item" onclick="imagefunNumber(3, this)"></div>
                <div class="brocha-index-buttons-item" onclick="imagefunNumber(4, this)"></div>

<script>
    function imagefun() {
        var Image_Id = document.getElementById("getImage");
        //Reset the image carrousel if is the last image
        if (Image_Id.src.match("img/Ilustracion05.png")) {
            Image_Id.src = "img/Ilustracion01.png";
            return;
        }
        if (Image_Id.src.match("img/Ilustracion01.png")) {
            Image_Id.src = "img/Ilustracion02.png";
        } else if (Image_Id.src.match("img/Ilustracion02.png")) {
            Image_Id.src = "img/Ilustracion03.png";
        } else if (Image_Id.src.match("img/Ilustracion03.png")) {
            Image_Id.src = "img/Ilustracion04.png";
        } else {
            Image_Id.src = "img/Ilustracion05.png";
        }
    }

    function imagefunNumber(imageNumber, element) {
        var pointers = document.getElementsByClassName("brocha-index-buttons-item")
        for (let i = 0; i < pointers.length; i++) {
            pointers[i].classList.remove("active")
        }

        var Image_Id = document.getElementById("getImage");
        switch (imageNumber) {
            case 1:
                Image_Id.src = "img/Ilustracion01.png";
                break;
            case 2:
                Image_Id.src = "img/Ilustracion02.png";
                break;
            case 3:
                Image_Id.src = "img/Ilustracion03.png";
                break;
            case 4:
                Image_Id.src = "img/Ilustracion04.png";
                break;

            default:
                Image_Id.src = "img/Ilustracion05.png";
                break;
        }
        element.classList.add("active")
    }

    function hamburgerFun() {
        if (document.getElementById('idBrochaListNav').dataset.brochaShow == "false") {
            document.getElementById('idBrochaListNav').dataset.brochaShow = true
        } else {
            document.getElementById('idBrochaListNav').dataset.brochaShow = false
        }
    }
</script>
